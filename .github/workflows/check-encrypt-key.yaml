name: Check encryption key
on:
  push

jobs:
  check-encryption-keys:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Check encryption keys
        run: |
          tmpkeys=$(mktemp)
          OPTS="--no-default-keyring --keyring $tmpkeys"

          gpg $OPTS --import gpg/*

          recipients=""
          faillist=""
          for recipient in $(gpg $OPTS --list-keys --with-colons | grep uid | cut -d: -f 10 | sed -r 's/^.*<(.*)>$/\1/'); do
              tmpfile=$(mktemp)
              # Test encrypting a temp file to make sure these are encrypt keys, and not just signing keys
              gpg $OPTS -e --trust-model always -r "$recipient" "$tmpfile" 2>/dev/null \
                  || faillist="$faillist\n$recipient"
              rm $tmpfile
          done

          if [[ -n $faillist ]]; then echo -e "The following keys are not valid:$faillist"; exit 1; fi

          rm $tmpkeys
