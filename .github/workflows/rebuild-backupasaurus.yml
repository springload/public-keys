name: Backup-a-saurus
on:
  pull_request:
    types: [ closed ]

jobs:
#  Would be good to run this on a schedule rather than PR?
  check-for-stale-keys:
    runs-on: ubuntu-latest
    outputs:
      ssh_stale: ${{ steps.stale_files.outputs.ssh_stale }}
      old_keys: ${{ steps.stale_files.outputs.ssh_stale }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: check stale files
        id: stale_files
        run: |
          git ls-tree -r --name-only HEAD | while read filename; do
           [[ "$(git log -1 --format="%at" -- $filename)" < "$(gdate  --date='2 years ago' +%s)"  ]] && echo "$(git log -1 --format="%ad" --date=format:'%Y-%m-%dT%H:%M:%S%z' -- $filename) $filename"
          done >> old_keys.txt
          OLD_KEYS=$(cat old_keys.txt | tr '\n' '; ')

          echo "::set-output name=old_keys::$OLD_KEYS"
          if [ -s old_keys.txt ]; then
            # The file is not-empty.
            # Notify via slack?
            echo "::set-output name=ssh_stale::true"

          else
            # The file is empty.
            echo "::set-output name=ssh_stale::false"
          fi

  notify-for-stale-keys:
    runs-on: ubuntu-latest
    if: needs.check-for-stale-keys.outputs.ssh_stale == 'true'
    steps:
      - name: Post to a Slack channel
        id: slack
        uses: slackapi/slack-github-action@v1.18.0
        with:
          # Slack channel id, channel name, or user id to post message.
          # See also: https://api.slack.com/methods/chat.postMessage#channels
          channel-id: 'dev'
          # For posting a simple plain text message
          slack-message: "Stale ssh keys:\n ${{ needs.check-for-stale-keys.outputs.old_keys }}"
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

  check-gpg-changed:
    runs-on: ubuntu-latest
    outputs:
      gpg_modified: ${{ steps.modified_dirs.outputs.gpg_modified }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: check modified directories
        id: modified_dirs
        run: |
          CMD="git diff --name-only HEAD^ HEAD"
          echo "Modified files:"
          $CMD

          # Check if gpg dir has been modified
          MODIFIED=$($CMD gpg)
          if [[ -n "${MODIFIED}" ]]; then
            echo "Trigger docker build"
            echo "::set-output name=gpg_modified::true"
          else
            echo "::set-output name=gpg_modified::false"
          fi

  trigger-rebuild:
    runs-on: ubuntu-latest
    needs: check-gpg-changed
    if: github.event.pull_request.merged == true && needs.check-gpg-changed.outputs.gpg_modified == 'true'
    env:
      API_TOKEN: ${{ secrets.CIRCLECI_API_TOKEN }}
    steps:
      - name: circleci workflow
        id: circleci
        run: |
          curl 'https://circleci.com/api/v1.1/project/github/springload/backup-a-saurus/tree/master' \
          -d 'build_parameters[CIRCLE_JOB]=build' \
          -u "${API_TOKEN}:"
